<!DOCTYPE html>
<html lang="en">

<head>
    <!--Important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--Title for url-->
    <title>Notes Marketplace</title>
    <!-- open sans font-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="../CSS/bootstrap/bootstrap.min.css">
    <!-- style css-->
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <!--Header-->
    <div class="wrapper">
        <header class="site-header">
            <div class="header-wrapper">
                <div class="logo-wrapper">
                    <a href="#" title="Site Logo">
                        <img src="../Images/User-Profile/logo.png" alt="logo" class="responsive img">
                    </a>
                </div>
                <div class="navigation-wrapper">
                    <nav class="main-nav">
                        <ul class="menu-navigation">
                            <li>
                                <a href="#">Search Notes</a>
                            </li>
                            <li>
                                <a href="#">sell your Notes</a>
                            </li>
                            <li>
                                <a href="#">Buyer Requests</a>
                            </li>
                            <li>
                                <a href="#">FAQ</a>
                            </li>

                            <li>
                                <a href="#">Contact Us</a>
                            </li>

                            <li>
                                <a href="#">
                                    <img src="../Images/User-Profile/user-img.png" class="user-img">
                                </a>
                            </li>
                            <li>
                                <button class="btn-logout">Logout</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
    </div>

    <div>
        <div class="user-profile-img">
            <div><img src="../Images/User-Profile/banner-with-overlay.jpg"></div>
            <div id="user-profile-heading">
                <h1>Add Notes</h1>
            </div>
        </div>
    </div>
    <!--Contact us-->
    <div class="container">
        <div id="search-heading">
            <h2>Basic Note Details </h2>
        </div>
        <div class="row">
            <div class="form">
                <div class="col-md-6 profile-details-form">
                    <label class="heading" for="firstName">Title*</label><br>
                    <input type="firstName" class="form-control details-input" placeholder="Enter your Notes title" required>
                </div>

                <div class="col-md-6 profile-details-form">
                            <label class="heading" for="lastName">Category</label><br>
                            <input type="text" class="form-control details-input" placeholder="Select your Category" required>
                            <img src="../Images/User-Profile/down-arrow.png" class="details-icon">
                        </div>
                <div class="col-md-6 profile-details-form">
                            <label class="heading" for="lastName">Display Picture</label><br>
                            <input type="text" class="form-control details-input" placeholder="Upload a picture" required style="height: 100px;padding-top:60px;padding-left:230px">
                            <img src="../Images/User-Profile/upload.png" class="details-icon" style=" display: block; margin-left: auto;margin-right: 230px;margin-top: -80px;margin-bottom: 50px;">
                        </div>

                <div class="col-md-6 profile-details-form">
                            <label class="heading" for="lastName">Upload Notes*</label><br>
                            <input type="text" class="form-control details-input" placeholder="Upload your Notes" required style="height: 100px;padding-top:60px;padding-left:230px">
                            <img src="../Images/Search/upload-note.png" class="details-icon" style=" display: block; margin-left: auto;margin-right: 230px;margin-top: -80px;margin-bottom: 50px;">
                        </div>
                <div class="col-md-6 profile-details-form">
                            <label class="heading" for="lastName">Type</label><br>
                            <input type="text" class="form-control details-input" placeholder="Select your Note type" required>
                            <img src="../Images/User-Profile/down-arrow.png" class="details-icon">
                        </div>
                <div class="col-md-6 profile-details-form">
                    <label class="heading" for="firstName">Number of Pages</label><br>
                    <input type="firstName" class="form-control details-input" placeholder="Enter number of note page">
                </div>
                <div class="col-md-12 profile-details-form">
                    <label class="heading" for="firstName">Description*</label><br>
                    <input type="firstName" class="form-control details-input" placeholder="Enter your Description">
                </div>
            </div>
        </div>
        <div id="search-heading">
            <h2>Institution Information </h2>
        </div>
        <div class="row">
            <div class="form">

                <div class="col-md-6 profile-details-form">
                    <label class="heading" for="firstName">Contry</label><br>
                    <input type="firstName" class="form-control details-input" placeholder="Selet your Contry" required>
                    <img src="../Images/User-Profile/down-arrow.png" class="details-icon">
                </div>

                <div class="col-md-6 profile-details-form">
                    <label class="heading" for="firstName">Institution Name</label><br>
                    <input type="firstName" class="form-control details-input" placeholder="Enter your Intitution Name" required>
                </div>
            </div>
        </div>
        <div id="search-heading">
            <h2>Course Details</h2>
        </div>
        <div class="row">
            <div class="form">

                <div class="col-md-6 profile-details-form">
                    <label class="heading" for="firstName">Course Name</label><br>
                    <input type="firstName" class="form-control details-input" placeholder="Enter your course name" required>
                </div>

                <div class="col-md-6 profile-details-form">
                    <label class="heading" for="firstName">Course Code</label><br>
                    <input type="firstName" class="form-control details-input" placeholder="Enter your course code" required>
                </div>
                <div class="col-md-6 profile-details-form">
                    <label class="heading" for="firstName">Professor/Lecturer</label><br>
                    <input type="firstName" class="form-control details-input" placeholder="Enter your professor name" required>
                </div>
            </div>
        </div>
        <div id="search-heading">
            <h2>Selling Information</h2>
        </div>
        <div class="row">
            <div class="form">
<div class="col-md-6">
                <div class="col-md-6 profile-details-form">
                    <label class="heading" for="firstName">Sell For*</label><br>
                    <label class="radio-inline"><input type="radio" name="optradio" checked>Free</label>
<label class="radio-inline"><input type="radio" name="optradio">Paid</label>
                </div>
                <div class="col-md-6 profile-details-form">
                    <label class="heading" for="firstName">Sell Price*</label><br>
                    <input type="firstName" class="form-control details-input" placeholder="Enter your price" required>
                </div>
            </div>

                <div class="col-md-6 profile-details-form">
                            <label class="heading" for="lastName">Note Preview</label><br>
                            <input type="text" class="form-control details-input" placeholder="Upload a File" required style="height: 100px;padding-top:60px;padding-left:230px">
                            <img src="../Images/User-Profile/upload.png" class="details-icon" style=" display: block; margin-left: auto;margin-right: 230px;margin-top: -80px;margin-bottom: 50px;">
                        </div>
                
            </div>
        </div>
        <button>SAVE</button>
        <button>PUBLISH</button>
    </div>

    <!--footer area-->
    <hr>
    <footer>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p>
                            Copyright &copy;TatvaSoft All Rights Reserved.
                        </p>
                    </div>


                    <div class="col-md-6">
                     <ul class="social-list">
                    <li><a href="#">
                        <img src="../Images/User-Profile/facebook.png"style="margin-right:12px">
                    </a></li>
                    <li><a href="#">
                        <img src="../Images/User-Profile/twitter.png"style="margin-right:6px">
                    </a></li>
                    <li><a href="#">
                        <img src="../Images/User-Profile/linkedin.png"style="margin-right:8px; margin-bottom:4px">
                    </a></li>
                </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--bootstrap-->
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <!--script js-->
    <script src="../js/script.js"></script>
</body>

</html>
