<!DOCTYPE html>
<html lang="en">

<head>
    <!--Important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--Title for url-->
    <title>Notes Marketplace</title>
    <!-- open sans font-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="../CSS/bootstrap/bootstrap.min.css">
    <!-- style css-->
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>  
    <!-- forgot-password section-->
    <section id="login">
        <!--backgroud image-->
        <div>
            <img id="login-bg-img" src="../Images/pre-login/banner-with-overlay.jpg" alt="background img" class="img-responsive">
            <!--top-logo-->
            <div id="login-container" style="margin-top: -70px;">
                <div id="top-logo"><img src="../Images/pre-login/top-logo.png" alt="top-logo" class="img-responsive,center">
                </div>
                <div id="login-form">
                    <form>
                        <h3>Create an Account</h3>
                        <p>Enter your Details to signup</p>
                        <div class="form-group">
                            <label class="heading" for="firstName">First Name*</label><br>
                            <input type="firstName" class="form-control" id="email" placeholder="Enter your First name" required>
                        </div>
                        <div class="form-group">
                            <label class="heading" for="lastName">Last Name*</label><br>
                            <input type="lastName" class="form-control" id="email" placeholder="Enter your Last name" required>
                        </div>
                        <div class="form-group">
                            <label class="heading" for="email">Email*</label><br>
                            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <div>
                                <label class="heading" for="password">Password:</label>
                            </div>
                            <div>
                                <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                                <img src="../Images/pre-login/eye.png" class="field-icon">
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label class="heading" for="password">Confirm Password:</label>
                            </div>
                            <div>
                                <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                                <img src="../Images/pre-login/eye.png" class="field-icon">
                            </div>
                        </div>
                        <button class="login-btn">SIGN UP</button>
                        <p>Already have an account?<a> Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--bootstrap-->
    <script src="../js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
