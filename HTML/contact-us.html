<!DOCTYPE html>
<html lang="en">

<head>
    <!--Important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--Title for url-->
    <title>Notes Marketplace</title>
    <!-- open sans font-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="../CSS/bootstrap/bootstrap.min.css">
    <!-- style css-->
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <!--Header-->
    <div class="wrapper">
        <header class="site-header">
            <div class="header-wrapper Container">
                <div class="logo-wrapper">
                    <a href="#" title="Site Logo">
                        <img src="../Images/User-Profile/logo.png" alt="logo" class="responsive img">
                    </a>
                </div>
                <div class="navigation-wrapper">
                    <nav class="main-nav">
                        <ul class="menu-navigation">
                            <li>
                                <a href="#">Search Notes</a>
                            </li>
                            <li>
                                <a href="#">sell your Notes</a>
                            </li>
                            <li>
                                <a href="#">FAQ</a>
                            </li>

                            <li>
                                <a href="#">Contact Us</a>
                            </li>
                            <li>
                                <button class="btn-logout">Login</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
    </div>

    <div>
        <div class="user-profile-img">
            <div><img src="../Images/User-Profile/banner-with-overlay.jpg"></div>
            <div id="user-profile-heading">
                <h1>Contact Us</h1>
            </div>
        </div>
    </div>
    <!--Contact us-->
    <div class="container">
        <div id="search-heading">
            <h2>Get in Touch </h2>
        </div>
        <p>Let us know how to get back to you</p>
        <div class="row">
            <div class="form">
               <div class="col-md-6">
                <div class="col-md-6 profile-details-form">
                    <label class="heading" for="firstName">Full Name*</label><br>
                    <input type="firstName" class="form-control details-input" placeholder="Enter your Full name" required>
                </div>
                
                
                <div class="col-md-6 profile-details-form">
                    <label class="heading" for="firstName">Email Address*</label><br>
                    <input type="firstName" class="form-control details-input" placeholder="Enter your email address" required>
                </div>
                <div class="col-md-6 profile-details-form">
                    <label class="heading" for="firstName">Subject*</label><br>
                    <input type="firstName" class="form-control details-input" placeholder="Enter your Subject" required>
                </div>
                </div>
                
                <div class="col-md-6 profile-details-form">
                    <label class="heading" for="firstName">Comments/Questions*</label><br>
                    <input type="firstName" class="form-control comment-section" placeholder="Comments...">
                </div>
                <div class="col-md-12">
                            <button class="btn-submit">SUBMIT</button>
                        </div>
            </div>
        </div>
    </div>

    <!--footer area-->
    <hr>
    <footer>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p>
                            Copyright &copy;TatvaSoft All Rights Reserved.
                        </p>
                    </div>


                    <div class="col-md-6">
                        <ul class="social-list">
                            <li><a href="#">
                                    <img src="../Images/User-Profile/facebook.png" style="margin-right:12px">
                                </a></li>
                            <li><a href="#">
                                    <img src="../Images/User-Profile/twitter.png" style="margin-right:6px">
                                </a></li>
                            <li><a href="#">
                                    <img src="../Images/User-Profile/linkedin.png" style="margin-right:8px; margin-bottom:4px">
                                </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--bootstrap-->
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <!--script js-->
    <script src="../js/script.js"></script>
</body>

</html>
